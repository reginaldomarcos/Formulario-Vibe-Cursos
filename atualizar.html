<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estiloatualizar.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet"> 


    <title>Sistema Cadastro Leads Atualizar</title>
</head>
<body>

    <div class="container">
     
      <header class="header">
         <h1 class="header__logo">
            <img src="./img/logomenu.png" alt="Logo da Empresa">
         </h1>

        <p class="header__titulo"><span class="material-symbols-outlined">group</span>Bem Vindo(a)</p>
        <hr></hr>

            <div class="formulario">
                <ul>
                        <li class="icon--cadastrar"><span class="material-symbols-outlined">person_add</span><a href="./index.html">Cadastrar Leads</a></li></i>
           
                        <li class="icon--cadastrar"><a href="./atualizar.html"><span class="material-symbols-outlined">group_add</span>Atualizar</a></li>
                        <li class="icon--cadastrar"><a href="./pesquisar.html"><span class="material-symbols-outlined">person_search</span>Pesquisar</a></li>
                </ul>
            </div>
            
            

      </header>

      <main class="main">
           <div class="main__conteudo">
 
                   <div class="centralizar__main">                                
                        <div class="titulo">
                        <h2 class="main__conteudo__titulo">Atualizar Leads</h2>
                        </div>

                        <div class="form__realizar__busca">
                        <input class="input__completo__buscar" type="text" name="nome" id="nome" placeholder="Buscar Lead" required>
                        </div>

                      <div class="bt__atualizar">
                        <input type="submit" value="Realizar Consulta" class="bt__cadastrar__atualizar">
                      </div>


                        <hr></hr>

                        <div class="form">
                            
                            <div class="formulario__form">
                                <form method="post" action="#">

                                   <p class="nome">Nome completo:</p>
                                    <input class="input__completo" type="text" name="nome" id="nome" placeholder="Reginaldo Marcos">

                                    <p class="cidade">Idade</p>
                                    <input class="input__completo" type="text" name="idade" id="idade" placeholder="37">


                                    <p class="cidade">Cidade</p>
                                    <select class="input__completo" type="text" name="cidade" id="cidade">
                                        <option value="city">Cidade</option>
                                        <option value="vdc">Vitoria da Conquista</option>
                                        <option value="it">Itapetinga</option>
                                        <option value="bc">Barra do choça</option>
                                    </select>

                                    <p class="bairro">Bairro</p>
                                    <select class="input__completo" type="text" name="bairro" id="bairro">
                                    <option value="bairro">Bairro</option>
                                    <option value="alto">Alto Maron</option>
                                    <option value="can">Candeias</option>
                                    <option value="brail">Brasil</option>
                                    </select>
                                <div class="input__centraliza__celular">
                                    <p class="telefone">Telefone com DDD:</p>
                                    <input class="input__meio" type="text" name="telefone" id="telefone" placeholder="(77)98817-3147">


                                   
                                    <p class="celular">Celular com DDD</p>
                                    <input class="input__meio" type="text" name="celular" id="celular" placeholder="(77)98817-3147">
                                </div> 

                                    <div class="form_checkboxA">
                                        <label>Está trabalhando atualmente?</label>
                                        <label class="algum__curso"> Sim </label><input type="checkbox" name="sim" placeholder="X">
                                        <label> Não </label><input type="checkbox" name="nao">
                                    </div>   
                                    
                                    
                                    <div class="form_checkboxB">
                                        <label>Está estudando atualmente?</label>
                                        <label>Sim</label><input type="checkbox" name="sim">
                                        <label>Não </label><input type="checkbox" name="nao">
                                    </div>  


                                    <div class="form_checkboxC">
                                        <label>Já fez algum curso?</label>
                                        <label>Sim </label><input type="checkbox" name="sim">
                                        <label >Não </label><input type="checkbox" name="nao">
                                    </div>  


                                    <div class="form_textarea">
                                        <textarea class="form__input__textarea" placeholder="Qual Curso ?" id="textarea"></textarea>
                                    </div> 
                                    
                                    <div class="botao__cadastrar">
                                        <input type="submit" value="Atualizar Cadastro" class="bt__cadastrar">
                                        <input type="submit" value="Excluir Cadastro" class="bt__limpar">
                                    </div>

                                  


                                    

                                </form>
                            </div>

                        </div>
                    </div> 



            </div>


      </main>

      <footer class="footer">
       Rodapé
      </footer>
    

    </div><!--Fecha tag container-->
    
</body>
</html>
